networks:
  default:
    external: true
    name: modnet
services:
  app:
    build:
      context: ./
    container_name: app
    deploy: {}
    environment:
    - NEXT_PUBLIC_API_URL=http://0.0.0.0:8000
    image: app:latest
    ports:
    - 3000:3000
    restart: unless-stopped
    shm_size: 100g
    volumes:
    - ~/mod/mod/modules/app:/app
    - /app/node_modules
    working_dir: /app
version: '3.8'
