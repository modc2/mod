networks:
  default:
    external: true
    name: modnet
services:
  ipfs:
    container_name: ipfs
    deploy: {}
    entrypoint: bash -c "m serve port=50077 key=ipfs remote=0 mod=ipfs"
    extra_hosts:
    - 0.0.0.0:host-gateway
    image: mod:latest
    ports:
    - 50077:50077
    restart: unless-stopped
    shm_size: 100g
    volumes:
    - ~/mod:/root/mod
    - ~/.mod/server:/root/.mod/server
    - ~/.mod/key/ipfs:/root/.mod/key/ipfs
    - ~/.mod/ipfs:/root/.mod/ipfs
    - ~/mod/mod/modules/ipfs:/root/mod/mod/modules/ipfs
    working_dir: /root/mod/mod/modules/ipfs
  ipfs.node:
    container_name: ipfs_node
    extra_hosts:
    - 0.0.0.0:host-gateway
    image: ipfs/go-ipfs:latest
    networks:
    - default
    ports:
    - 5001:5001
    - 4001:4001
    - 8080:8080
    restart: unless-stopped
    volumes:
    - ~/.ipfs/archive:/data/ipfs
    - ~/.ipfs/data:/data/ipfs
