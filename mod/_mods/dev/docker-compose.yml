networks:
  default:
    external: true
    name: modnet
services:
  dev:
    container_name: dev
    deploy: {}
    entrypoint: bash -c "m serve port=50147 key=dev remote=0 mod=dev"
    image: mod:latest
    ports:
    - 50147:50147
    restart: unless-stopped
    shm_size: 100g
    volumes:
    - ~/mod:/root/mod
    - ~/.mod:/root/.mod
    - ~/mod/mod/_mods/dev:/root/mod/mod/_mods/dev
    working_dir: /root/mod/mod/_mods/dev
version: '3.8'
