version: '3.8'

services:
  modfi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CHAIN_ID=8453
      - NEXT_PUBLIC_RPC_URL=https://mainnet.base.org
    restart: unless-stopped
    networks:
      - modfi-network

networks:
  modfi-network:
    driver: bridge