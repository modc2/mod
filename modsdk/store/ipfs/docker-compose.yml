version: '3.8'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs-node
    ports:
      - "4001:4001"     # P2P swarm port
      - "4001:4001/udp" # P2P swarm port UDP
      - "5001:5001"     # API port
      - "8080:8080"     # Gateway port
    volumes:
      - ./.archive/ipfs-data:/data/ipfs
      - ./.archive/ipfs-export:/export
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped
    command: daemon --migrate=true --enable-gc=true

volumes:
  ipfs-data:
  ipfs-export: