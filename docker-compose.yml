version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CHAIN_ID=8453
      - NEXT_PUBLIC_RPC_URL=https://mainnet.base.org
    command: npm run dev